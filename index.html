<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entrenamientos RV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* =========================
   BASE ESTABLE
   ========================= */

* { box-sizing: border-box; }

body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
  background:#f2f2f7;
  padding:14px;
  -webkit-font-smoothing:antialiased;
}

.container{
  max-width:430px;
  margin:auto;
  background:white;
  border-radius:20px;
  padding:18px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  overflow:hidden;
}

h1{
  text-align:center;
  margin:6px 0 16px;
  font-size:1.2rem;
}

/* NAV */

.nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}

.nav button{
  width:38px;
  height:38px;
  border-radius:50%;
  border:1px solid #ddd;
  background:white;
}

#label{
  font-weight:600;
  padding:.35rem .8rem;
  background:#e5edff;
  border-radius:999px;
  font-size:.9rem;
}

/* CALENDARIO */

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-bottom:18px;
}

.day-name{
  text-align:center;
  font-size:.75rem;
  color:#666;
  font-weight:600;
}

.day{
  height:68px;
  border-radius:14px;
  border:1px solid #e5e5ea;
  background:white;
  text-align:center;
  padding-top:6px;
  font-weight:600;
  font-size:.95rem;
}

.day.weekend{
  background:#f8f8fa;
}

/* PROGRESO */

.progress-row{
  display:flex;
  gap:12px;
  margin-bottom:14px;
}

.card{
  flex:1;
  border:1px solid #e5e5ea;
  border-radius:16px;
  padding:10px;
}

.card-title{
  font-size:.8rem;
  font-weight:600;
  margin-bottom:6px;
}

.bar{
  height:8px;
  background:#e5e5ea;
  border-radius:999px;
}

/* BOTONES PRINCIPALES */

.actions{
  display:flex;
  gap:12px;
  margin:16px 0;
}

.actions button{
  flex:1;
  padding:.7rem;
  border-radius:16px;
  border:1px solid #dcdcdc;
  background:white;
  font-weight:600;
}

/* PANEL PROGRAMACI√ìN */

.panel{
  border:1px solid #e5e5ea;
  border-radius:18px;
  padding:14px;
  margin-top:10px;
}

.quick-row{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:12px;
  align-items:center;
}

.quick-row strong{
  min-width:55px;
  font-size:.8rem;
  color:#444;
}

.segment{
  display:flex;
  flex:1;
  gap:6px;
}

.segment button{
  flex:1;
  padding:.45rem 0;
  border-radius:12px;
  border:1px solid #dcdcdc;
  background:white;
  font-size:.75rem;
}

.time-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  flex:1;
}

.time-buttons button{
  flex:1 1 70px;
  min-width:70px;
  border-radius:12px;
  border:1px solid #dcdcdc;
  padding:.45rem 0;
}

/* LIMPIEZA */

.clean-row{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:16px;
}

.clean-row button{
  flex:1 1 auto;
  border-radius:14px;
  border:1px solid #dcdcdc;
  padding:.6rem 0;
}

/* RED DE SEGURIDAD */

button, input{
  max-width:100%;
}

/* === Aire entre calendario y barras (fix elegante) === */

/* 1) M√°s espacio bajo el calendario */
#cal{
  margin-bottom: 18px !important;
}

/* 2) Asegura separaci√≥n arriba de las barras */
#progressRow{
  margin-top: 14px !important;
}

/* 3) Opcional: una ‚Äúl√≠nea‚Äù sutil tipo iOS para separar secciones */
#progressRow::before{
  content:"";
  display:block;
  height:1px;
  background: rgba(60,60,67,.12);
  margin: 2px 4px 12px;
  border-radius: 999px;
}

</style>
</head>

<body>

<div class="container">

<h1>Entrenamientos</h1>

<div class="nav">
  <button>‚óÄ</button>
  <div id="label">Febrero 2026</div>
  <button>‚ñ∂</button>
</div>

<div class="calendar">
  <div class="day-name">L</div>
  <div class="day-name">M</div>
  <div class="day-name">M</div>
  <div class="day-name">J</div>
  <div class="day-name">V</div>
  <div class="day-name">S</div>
  <div class="day-name">D</div>

  <!-- ejemplo d√≠as -->
  <div class="day">16</div>
  <div class="day">17</div>
  <div class="day">18</div>
  <div class="day">19</div>
  <div class="day">20</div>
  <div class="day weekend">21</div>
  <div class="day weekend">22</div>
</div>

<div class="progress-row">
  <div class="card">
    <div class="card-title">Semana actual</div>
    <div class="bar"></div>
  </div>
  <div class="card">
    <div class="card-title">Mes actual</div>
    <div class="bar"></div>
  </div>
</div>

<div class="actions">
  <button>‚öôÔ∏è Programaci√≥n</button>
  <button>üíæ Respaldo</button>
</div>

<div class="panel">

  <div class="quick-row">
    <strong>D√≠a</strong>
    <div class="segment">
      <button>L</button>
      <button>M</button>
      <button>W</button>
      <button>J</button>
      <button>V</button>
      <button>S</button>
      <button>D</button>
    </div>
  </div>

  <div class="quick-row">
    <strong>Hora</strong>
    <div class="time-buttons">
      <button>06:30</button>
      <button>07:00</button>
      <button>07:30</button>
    </div>
  </div>

  <div class="clean-row">
    <button>üßπ Semana</button>
    <button>üóë Mes</button>
    <button>üî• Todo</button>
  </div>

</div>

</div>

</body>
</html>
